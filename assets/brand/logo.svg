<svg width="380" height="100" viewBox="0 0 380 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Verde VIBRANTE -->
    <linearGradient id="ballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E676"/>
      <stop offset="50%" style="stop-color:#00C853"/>
      <stop offset="100%" style="stop-color:#00A843"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD600"/>
      <stop offset="100%" style="stop-color:#FF9100"/>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Tech hex pattern -->
    <pattern id="hexPattern" patternUnits="userSpaceOnUse" width="12" height="10">
      <path d="M6 0L12 3L12 8L6 11L0 8L0 3Z" fill="none" stroke="#00E676" stroke-width="0.4" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- ══════════ TECH SOCCER BALL ══════════ -->
  <g transform="translate(50, 50)">
    <!-- Outer glow ring -->
    <circle cx="0" cy="0" r="44" fill="none" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.4" filter="url(#softGlow)"/>
    <circle cx="0" cy="0" r="47" fill="none" stroke="#00C853" stroke-width="0.5" opacity="0.3" stroke-dasharray="8,4"/>
    
    <!-- Main ball with gradient -->
    <circle cx="0" cy="0" r="40" fill="url(#ballGradient)"/>
    
    <!-- Hex tech overlay -->
    <circle cx="0" cy="0" r="38" fill="url(#hexPattern)" opacity="0.6"/>
    
    <!-- Futuristic hexagon segments -->
    <g filter="url(#softGlow)">
      <!-- Center hexagon -->
      <path d="M0 -20L14 -10L14 8L0 18L-14 8L-14 -10Z" fill="#00A843" stroke="#00E676" stroke-width="0.8"/>
      
      <!-- Outer segments -->
      <path d="M14 -10L28 0L28 16L14 26L14 8Z" fill="#00A843" stroke="#00E676" stroke-width="0.6"/>
      <path d="M-14 -10L-14 8L-28 18L-28 2L-28 0Z" fill="#00A843" stroke="#00E676" stroke-width="0.6"/>
      <path d="M0 18L14 26L10 38L-10 38L-14 26Z" fill="#00A843" stroke="#00E676" stroke-width="0.6"/>
    </g>
    
    <!-- Circuit lines -->
    <g stroke="#00E676" stroke-width="1" opacity="0.7">
      <path d="M0 -42L0 -20" stroke-dasharray="3,2"/>
      <path d="M36 -24L28 -12"/>
      <path d="M-36 -24L-28 -12"/>
      <path d="M0 40L0 48" stroke-dasharray="3,2"/>
    </g>
    
    <!-- Data nodes -->
    <g fill="#00E676">
      <circle cx="0" cy="-42" r="2.5"/>
      <circle cx="36" cy="-24" r="2"/>
      <circle cx="-36" cy="-24" r="2"/>
      <circle cx="0" cy="48" r="2"/>
    </g>
    
    <!-- Highlight reflection -->
    <ellipse cx="-14" cy="-16" rx="10" ry="6" fill="#FFFFFF" opacity="0.2"/>
  </g>
  
  <!-- Energy arc -->
  <path d="M12 78C24 52 42 38 62 34" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round" fill="none" filter="url(#glow)"/>
  
  <!-- Speed lines -->
  <g stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round" opacity="0.9">
    <path d="M6 60L20 55"/>
    <path d="M3 72L22 65"/>
    <path d="M10 84L26 76"/>
  </g>
  
  <!-- ══════════ TEXT SECTION ══════════ -->
  
  <!-- Tech frame corners -->
  <g stroke="#00C853" stroke-width="1.2" opacity="0.5">
    <path d="M118 16L118 28M118 16L130 16"/>
    <path d="M355 74L355 86M343 86L355 86"/>
  </g>
  
  <!-- Base line -->
  <rect x="120" y="65" width="210" height="1" fill="#333333"/>
  
  <!-- Accent underline -->
  <rect x="120" y="65" width="115" height="4" rx="2" fill="url(#accentGradient)" filter="url(#glow)"/>
  
  <!-- Main text -->
  <text x="122" y="56" font-family="'Montserrat', 'SF Pro Display', Arial Black, sans-serif" font-weight="900" font-size="48" fill="url(#textGradient)" letter-spacing="5">
    RACHÃO
  </text>
  
  <!-- Subtitle - BORA -->
  <text x="238" y="82" font-family="'Inter', 'SF Pro Text', Arial, sans-serif" font-weight="700" font-size="12" fill="#00C853" letter-spacing="4" opacity="0.95">
    BORA
  </text>
  
  <!-- Tech dots -->
  <g fill="url(#accentGradient)">
    <circle cx="116" cy="50" r="2"/>
    <circle cx="358" cy="50" r="2"/>
  </g>
</svg>
