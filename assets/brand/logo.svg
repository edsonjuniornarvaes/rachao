<svg width="360" height="100" viewBox="0 0 360 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes Tech -->
    <linearGradient id="ballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="50%" style="stop-color:#2E7D32"/>
      <stop offset="100%" style="stop-color:#1B5E20"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F9A825"/>
      <stop offset="100%" style="stop-color:#FF6F00"/>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#B0BEC5"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Tech pattern -->
    <pattern id="hexPattern" patternUnits="userSpaceOnUse" width="12" height="10">
      <path d="M6 0L12 3L12 8L6 11L0 8L0 3Z" fill="none" stroke="#4CAF50" stroke-width="0.3" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background glow ring -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.4"/>
  <circle cx="50" cy="50" r="46" fill="none" stroke="#4CAF50" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Main ball with gradient -->
  <circle cx="50" cy="50" r="38" fill="url(#ballGradient)"/>
  
  <!-- Hexagonal tech pattern overlay -->
  <circle cx="50" cy="50" r="36" fill="url(#hexPattern)" opacity="0.5"/>
  
  <!-- Futuristic pentagon segments -->
  <g filter="url(#glow)">
    <!-- Center hexagon -->
    <path d="M50 22L62 30L62 46L50 54L38 46L38 30Z" fill="#1B5E20" stroke="#4CAF50" stroke-width="0.5"/>
    
    <!-- Outer segments with tech lines -->
    <path d="M62 30L76 38L76 52L62 60L62 46Z" fill="#1B5E20" stroke="#4CAF50" stroke-width="0.5"/>
    <path d="M38 30L38 46L24 54L24 40L24 38Z" fill="#1B5E20" stroke="#4CAF50" stroke-width="0.5"/>
    <path d="M50 54L62 60L58 74L42 74L38 60Z" fill="#1B5E20" stroke="#4CAF50" stroke-width="0.5"/>
  </g>
  
  <!-- Circuit lines -->
  <g stroke="#4CAF50" stroke-width="1" opacity="0.6">
    <path d="M50 12L50 22" stroke-dasharray="2,2"/>
    <path d="M78 35L88 30"/>
    <path d="M22 35L12 30"/>
    <path d="M50 78L50 88" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Data nodes -->
  <g fill="#4CAF50">
    <circle cx="50" cy="12" r="2"/>
    <circle cx="88" cy="30" r="2"/>
    <circle cx="12" cy="30" r="2"/>
    <circle cx="50" cy="88" r="2"/>
  </g>
  
  <!-- Dynamic energy arc -->
  <path d="M15 65C20 45 30 35 45 32" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round" fill="none" filter="url(#glow)"/>
  
  <!-- Speed lines -->
  <g stroke="url(#accentGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.8">
    <path d="M8 55L18 52"/>
    <path d="M5 65L20 60"/>
    <path d="M10 75L22 68"/>
  </g>
  
  <!-- Highlight reflection -->
  <ellipse cx="38" cy="32" rx="8" ry="6" fill="#FFFFFF" opacity="0.15"/>
  
  <!-- ══════════ TEXT SECTION ══════════ -->
  
  <!-- Tech underline base -->
  <rect x="110" y="62" width="180" height="1" fill="#333333"/>
  
  <!-- Animated accent line -->
  <rect x="110" y="62" width="100" height="3" rx="1.5" fill="url(#accentGradient)" filter="url(#glow)"/>
  
  <!-- Main text with gradient -->
  <text x="112" y="54" font-family="'Montserrat', 'SF Pro Display', Arial Black, sans-serif" font-weight="900" font-size="42" fill="url(#textGradient)" letter-spacing="4">
    RACHÃO
  </text>
  
  <!-- Tech accent marks -->
  <g fill="#4CAF50" opacity="0.6">
    <rect x="110" y="20" width="2" height="8"/>
    <rect x="110" y="20" width="8" height="2"/>
    <rect x="290" y="62" width="2" height="8"/>
    <rect x="284" y="68" width="8" height="2"/>
  </g>
  
  <!-- Subtitle tech -->
  <text x="214" y="78" font-family="'Inter', 'SF Pro Text', Arial, sans-serif" font-weight="400" font-size="10" fill="#4CAF50" letter-spacing="3" opacity="0.8">
    SPORTS
  </text>
  
  <!-- Dot connectors -->
  <g fill="url(#accentGradient)">
    <circle cx="108" y="54" r="1.5"/>
    <circle cx="295" cy="54" r="1.5"/>
  </g>
</svg>
