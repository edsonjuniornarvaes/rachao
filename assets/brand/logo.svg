<svg width="360" height="100" viewBox="0 0 360 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Verde VIBRANTE -->
    <linearGradient id="ballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E676"/>
      <stop offset="50%" style="stop-color:#00C853"/>
      <stop offset="100%" style="stop-color:#00A843"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD600"/>
      <stop offset="100%" style="stop-color:#FF9100"/>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Tech hex pattern -->
    <pattern id="hexPattern" patternUnits="userSpaceOnUse" width="10" height="8.66">
      <path d="M5 0L10 2.5L10 7.5L5 10L0 7.5L0 2.5Z" fill="none" stroke="#00E676" stroke-width="0.4" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- ══════════ TECH SOCCER BALL ══════════ -->
  <g transform="translate(50, 50)">
    <!-- Outer tech ring -->
    <circle cx="0" cy="0" r="46" fill="none" stroke="url(#accentGradient)" stroke-width="1.2" opacity="0.25" stroke-dasharray="8,4"/>
    <circle cx="0" cy="0" r="42" fill="none" stroke="#00C853" stroke-width="0.5" opacity="0.4"/>
    
    <!-- Main ball -->
    <circle cx="0" cy="0" r="38" fill="url(#ballGradient)"/>
    
    <!-- Hex overlay -->
    <circle cx="0" cy="0" r="36" fill="url(#hexPattern)" opacity="0.6"/>
    
    <!-- Futuristic hexagon segments -->
    <g filter="url(#softGlow)">
      <!-- Center hex -->
      <path d="M0 -18L12 -10L12 6L0 14L-12 6L-12 -10Z" fill="#00A843" stroke="#00E676" stroke-width="0.8"/>
      
      <!-- Side segments -->
      <path d="M12 -10L26 0L26 14L12 24L12 6Z" fill="#00A843" stroke="#00E676" stroke-width="0.6"/>
      <path d="M-12 -10L-12 6L-26 14L-26 0Z" fill="#00A843" stroke="#00E676" stroke-width="0.6"/>
      <path d="M0 14L12 24L8 36L-8 36L-12 24Z" fill="#00A843" stroke="#00E676" stroke-width="0.6"/>
    </g>
    
    <!-- Circuit lines -->
    <g stroke="#00E676" stroke-width="0.8" opacity="0.6">
      <path d="M0 -40L0 -22"/>
      <path d="M34 -20L42 -26"/>
      <path d="M-34 -20L-42 -26"/>
      <circle cx="0" cy="-40" r="2" fill="#00E676"/>
      <circle cx="42" cy="-26" r="1.5" fill="#00E676"/>
      <circle cx="-42" cy="-26" r="1.5" fill="#00E676"/>
    </g>
    
    <!-- R Letter central -->
    <text x="-14" y="10" font-family="'Montserrat', Arial Black, sans-serif" font-weight="900" font-size="38" fill="#FFFFFF" filter="url(#glow)">R</text>
    
    <!-- Highlight -->
    <ellipse cx="-12" cy="-14" rx="8" ry="5" fill="#FFFFFF" opacity="0.2"/>
  </g>
  
  <!-- Energy arc -->
  <path d="M12 78C24 52 42 38 58 34" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round" fill="none" filter="url(#glow)"/>
  
  <!-- Speed lines -->
  <g stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round" opacity="0.9">
    <path d="M6 60L20 55"/>
    <path d="M3 72L22 65"/>
    <path d="M10 84L26 76"/>
  </g>
  
  <!-- ══════════ TEXT SECTION ══════════ -->
  
  <!-- Tech frame corners -->
  <g stroke="#00C853" stroke-width="1.2" opacity="0.5">
    <path d="M112 18L112 30M112 18L124 18"/>
    <path d="M340 70L340 82M328 82L340 82"/>
  </g>
  
  <!-- Base line -->
  <rect x="114" y="62" width="200" height="1" fill="#333333"/>
  
  <!-- Accent underline -->
  <rect x="114" y="62" width="115" height="4" rx="2" fill="url(#accentGradient)" filter="url(#glow)"/>
  
  <!-- Main text -->
  <text x="116" y="54" font-family="'Montserrat', 'SF Pro Display', Arial Black, sans-serif" font-weight="900" font-size="46" fill="url(#textGradient)" letter-spacing="5">
    RACHÃO
  </text>
  
  <!-- Tech dots -->
  <g fill="url(#accentGradient)">
    <circle cx="110" cy="48" r="2"/>
    <circle cx="342" cy="48" r="2"/>
  </g>
</svg>
