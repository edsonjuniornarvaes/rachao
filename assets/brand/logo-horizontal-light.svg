<svg width="320" height="80" viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ballGradientL" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="50%" style="stop-color:#2E7D32"/>
      <stop offset="100%" style="stop-color:#1B5E20"/>
    </linearGradient>
    
    <linearGradient id="accentGradientL" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F9A825"/>
      <stop offset="100%" style="stop-color:#FF6F00"/>
    </linearGradient>
    
    <linearGradient id="textGradientL" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1A1A1A"/>
      <stop offset="100%" style="stop-color:#37474F"/>
    </linearGradient>
    
    <filter id="glowL" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="hexPatternL" patternUnits="userSpaceOnUse" width="8" height="7">
      <path d="M4 0L8 2L8 5.5L4 7.5L0 5.5L0 2Z" fill="none" stroke="#4CAF50" stroke-width="0.2" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Ball section -->
  <g transform="translate(0, 0)">
    <!-- Outer rings -->
    <circle cx="40" cy="40" r="36" fill="none" stroke="#2E7D32" stroke-width="0.5" opacity="0.4"/>
    <circle cx="40" cy="40" r="38" fill="none" stroke="url(#accentGradientL)" stroke-width="0.5" opacity="0.3" stroke-dasharray="6,3"/>
    
    <!-- Main ball -->
    <circle cx="40" cy="40" r="32" fill="url(#ballGradientL)"/>
    <circle cx="40" cy="40" r="30" fill="url(#hexPatternL)" opacity="0.5"/>
    
    <!-- Segments -->
    <path d="M40 16L50 24L50 38L40 46L30 38L30 24Z" fill="#1B5E20" stroke="#4CAF50" stroke-width="0.4"/>
    <path d="M50 24L62 32L62 44L50 52L50 38Z" fill="#1B5E20" stroke="#4CAF50" stroke-width="0.4"/>
    <path d="M30 24L30 38L18 46L18 34L18 32Z" fill="#1B5E20" stroke="#4CAF50" stroke-width="0.4"/>
    <path d="M40 46L50 52L46 64L34 64L30 52Z" fill="#1B5E20" stroke="#4CAF50" stroke-width="0.4"/>
    
    <!-- Circuit nodes -->
    <g stroke="#2E7D32" stroke-width="0.6" opacity="0.6">
      <path d="M40 6L40 16"/>
      <circle cx="40" cy="6" r="1.5" fill="#2E7D32"/>
    </g>
    
    <!-- Energy arc -->
    <path d="M10 54C16 38 24 30 36 28" stroke="url(#accentGradientL)" stroke-width="2.5" stroke-linecap="round" fill="none" filter="url(#glowL)"/>
    
    <!-- Speed lines -->
    <g stroke="url(#accentGradientL)" stroke-width="1.5" stroke-linecap="round" opacity="0.9">
      <path d="M6 48L14 46"/>
      <path d="M4 56L16 52"/>
      <path d="M8 64L18 58"/>
    </g>
    
    <!-- Shine -->
    <ellipse cx="30" cy="28" rx="6" ry="4" fill="#FFFFFF" opacity="0.2"/>
  </g>
  
  <!-- Text section -->
  <g>
    <!-- Base line -->
    <rect x="88" y="52" width="160" height="1" fill="#E0E0E0"/>
    
    <!-- Accent underline -->
    <rect x="88" y="52" width="85" height="2.5" rx="1" fill="url(#accentGradientL)" filter="url(#glowL)"/>
    
    <!-- Main text (dark for light bg) -->
    <text x="90" y="46" font-family="'Montserrat', 'SF Pro Display', Arial Black, sans-serif" font-weight="900" font-size="36" fill="url(#textGradientL)" letter-spacing="3">
      RACH√ÉO
    </text>
    
    <!-- Tech corners -->
    <g fill="#2E7D32" opacity="0.6">
      <rect x="88" y="16" width="2" height="6"/>
      <rect x="88" y="16" width="6" height="2"/>
      <rect x="248" y="52" width="2" height="6"/>
      <rect x="244" y="56" width="6" height="2"/>
    </g>
    
    <!-- Subtitle -->
    <text x="178" y="66" font-family="'Inter', Arial, sans-serif" font-weight="400" font-size="8" fill="#2E7D32" letter-spacing="3" opacity="0.8">
      SPORTS
    </text>
    
    <!-- Dots -->
    <circle cx="86" cy="40" r="1.2" fill="url(#accentGradientL)"/>
    <circle cx="252" cy="40" r="1.2" fill="url(#accentGradientL)"/>
  </g>
</svg>
