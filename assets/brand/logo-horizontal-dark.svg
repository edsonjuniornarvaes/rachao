<svg width="320" height="80" viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E676"/>
      <stop offset="50%" style="stop-color:#00C853"/>
      <stop offset="100%" style="stop-color:#00A843"/>
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD600"/>
      <stop offset="100%" style="stop-color:#FF9100"/>
    </linearGradient>
    
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="hexPat" patternUnits="userSpaceOnUse" width="8" height="7">
      <path d="M4 0L8 2L8 5.5L4 7.5L0 5.5L0 2Z" fill="none" stroke="#00E676" stroke-width="0.3" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Ball section -->
  <g transform="translate(40, 40)">
    <!-- Outer rings -->
    <circle cx="0" cy="0" r="36" fill="none" stroke="url(#accentGrad)" stroke-width="1" opacity="0.25" stroke-dasharray="6,3"/>
    <circle cx="0" cy="0" r="33" fill="none" stroke="#00C853" stroke-width="0.5" opacity="0.4"/>
    
    <!-- Main ball -->
    <circle cx="0" cy="0" r="30" fill="url(#greenGrad)"/>
    <circle cx="0" cy="0" r="28" fill="url(#hexPat)" opacity="0.6"/>
    
    <!-- Hex segments -->
    <path d="M0 -14L10 -8L10 6L0 12L-10 6L-10 -8Z" fill="#00A843" stroke="#00E676" stroke-width="0.6"/>
    <path d="M10 -8L20 0L20 12L10 20L10 6Z" fill="#00A843" stroke="#00E676" stroke-width="0.5"/>
    <path d="M-10 -8L-10 6L-20 12L-20 0L-20 0Z" fill="#00A843" stroke="#00E676" stroke-width="0.5"/>
    
    <!-- Brilho -->
    <ellipse cx="-10" cy="-10" rx="6" ry="4" fill="#FFFFFF" opacity="0.2"/>
    
    <!-- Circuit node -->
    <g stroke="#00E676" stroke-width="0.6" opacity="0.6">
      <path d="M0 -32L0 -20"/>
      <circle cx="0" cy="-32" r="1.5" fill="#00E676"/>
    </g>
  </g>
  
  <!-- Energy arc -->
  <path d="M8 58C16 40 26 32 40 30" stroke="url(#accentGrad)" stroke-width="2.5" stroke-linecap="round" fill="none" filter="url(#glow)"/>
  
  <!-- Speed lines -->
  <g stroke="url(#accentGrad)" stroke-width="1.5" stroke-linecap="round">
    <path d="M5 48L14 45"/>
    <path d="M3 56L15 52"/>
    <path d="M7 64L17 58"/>
  </g>
  
  <!-- Text section -->
  <g>
    <!-- Tech frame -->
    <g stroke="#00C853" stroke-width="1" opacity="0.4">
      <path d="M88 12L88 20M88 12L96 12"/>
      <path d="M285 60L285 68M277 68L285 68"/>
    </g>
    
    <!-- Base line -->
    <rect x="90" y="52" width="175" height="1" fill="#333333"/>
    
    <!-- Accent underline -->
    <rect x="90" y="52" width="92" height="3" rx="1.5" fill="url(#accentGrad)" filter="url(#glow)"/>
    
    <!-- Main text -->
    <text x="92" y="46" font-family="'Montserrat', Arial Black, sans-serif" font-weight="900" font-size="38" fill="url(#textGrad)" letter-spacing="4">
      RACH√ÉO
    </text>
    
    <!-- Subtitle -->
    <text x="185" y="66" font-family="'Inter', Arial, sans-serif" font-weight="700" font-size="10" fill="#00C853" letter-spacing="3" opacity="0.95">
      BORA
    </text>
    
    <!-- Dots -->
    <circle cx="86" cy="40" r="1.5" fill="url(#accentGrad)"/>
    <circle cx="268" cy="40" r="1.5" fill="url(#accentGrad)"/>
  </g>
</svg>
