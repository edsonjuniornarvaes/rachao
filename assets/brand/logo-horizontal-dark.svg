<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E676"/>
      <stop offset="50%" style="stop-color:#00C853"/>
      <stop offset="100%" style="stop-color:#00A843"/>
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD600"/>
      <stop offset="100%" style="stop-color:#FF9100"/>
    </linearGradient>
    
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="hexPat" patternUnits="userSpaceOnUse" width="8" height="7">
      <path d="M4 0L8 2L8 5.5L4 7.5L0 5.5L0 2Z" fill="none" stroke="#00E676" stroke-width="0.3" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Ball section -->
  <g transform="translate(38, 40)">
    <!-- Outer rings -->
    <circle cx="0" cy="0" r="34" fill="none" stroke="url(#accentGrad)" stroke-width="1" opacity="0.25" stroke-dasharray="6,3"/>
    <circle cx="0" cy="0" r="31" fill="none" stroke="#00C853" stroke-width="0.5" opacity="0.4"/>
    
    <!-- Main ball -->
    <circle cx="0" cy="0" r="28" fill="url(#greenGrad)"/>
    <circle cx="0" cy="0" r="26" fill="url(#hexPat)" opacity="0.6"/>
    
    <!-- Hex segments -->
    <g filter="url(#softGlow)">
      <path d="M0 -12L9 -7L9 5L0 10L-9 5L-9 -7Z" fill="#00A843" stroke="#00E676" stroke-width="0.6"/>
      <path d="M9 -7L18 0L18 10L9 18L9 5Z" fill="#00A843" stroke="#00E676" stroke-width="0.5"/>
      <path d="M-9 -7L-9 5L-18 10L-18 0Z" fill="#00A843" stroke="#00E676" stroke-width="0.5"/>
    </g>
    
    <!-- Circuit nodes -->
    <g stroke="#00E676" stroke-width="0.6" opacity="0.6">
      <path d="M0 -30L0 -16"/>
      <circle cx="0" cy="-30" r="1.5" fill="#00E676"/>
    </g>
    
    <!-- R central -->
    <text x="-10" y="6" font-family="'Montserrat', Arial Black, sans-serif" font-weight="900" font-size="26" fill="#FFFFFF" filter="url(#glow)">R</text>
    
    <!-- Brilho -->
    <ellipse cx="-8" cy="-10" rx="5" ry="3" fill="#FFFFFF" opacity="0.2"/>
  </g>
  
  <!-- Energy arc -->
  <path d="M8 58C14 42 24 34 38 32" stroke="url(#accentGrad)" stroke-width="2.5" stroke-linecap="round" fill="none" filter="url(#glow)"/>
  
  <!-- Speed lines -->
  <g stroke="url(#accentGrad)" stroke-width="1.5" stroke-linecap="round">
    <path d="M5 48L12 46"/>
    <path d="M3 56L14 52"/>
    <path d="M6 64L16 58"/>
  </g>
  
  <!-- Text section -->
  <g>
    <!-- Tech frame -->
    <g stroke="#00C853" stroke-width="1" opacity="0.4">
      <path d="M82 14L82 22M82 14L90 14"/>
      <path d="M280 58L280 66M272 66L280 66"/>
    </g>
    
    <!-- Base line -->
    <rect x="84" y="52" width="180" height="1" fill="#333333"/>
    
    <!-- Accent underline -->
    <rect x="84" y="52" width="95" height="3" rx="1.5" fill="url(#accentGrad)" filter="url(#glow)"/>
    
    <!-- Main text -->
    <text x="86" y="46" font-family="'Montserrat', Arial Black, sans-serif" font-weight="900" font-size="38" fill="url(#textGrad)" letter-spacing="4">
      RACH√ÉO
    </text>
    
    <!-- Dots -->
    <circle cx="80" cy="40" r="1.5" fill="url(#accentGrad)"/>
    <circle cx="264" cy="40" r="1.5" fill="url(#accentGrad)"/>
  </g>
</svg>
